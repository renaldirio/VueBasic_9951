<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tugas</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="vue.js"></script>
</head>
<body style="background: #888850;">
    <div id="app">
        <div class="col-4 justify-content-center mx-auto h-100" style="overflow-y: auto;max-height: 370px;">
            <div v-for="(todo,index) in todos" :key="index">
                <div class="card">
                    <div class="card-body">
                        <span class="float-right">
                            <button type="button" class="btn btn-danger" style="margin-top: 30px;" @click="del(index)">Delete</button>
                        </span>
                        <h4><span v-if="todo.prioritas == 'penting'" class="badge text-danger">{{ todo.prioritas }}</span>
                        <span v-else-if="todo.prioritas == 'biasa'" class="badge text-primary">{{ todo.prioritas }}</span>
                        <span v-else-if="todo.prioritas == 'tidak penting'" class="badge text-success">{{ todo.prioritas }}</span></h4>
                        <h5 class="card-title">{{ todo.judul }}</h5>
                        <p class="card-text">{{ todo.catatan }}</p>
                    </div>
                </div>
                <div><br></div>
            </div>
        </div>
        <div class="col-4 justify-content-center mx-auto mt-4">
            <div class="card p-4">
                <div class="form-group">
                    <label for="judul"><strong>Apa yang kamu kerjakan ?</strong> </label>
                    <input type="text"  class="form-control" id="judul" >
                </div>
                <div class="form-group">
                    <label for="prioritas"><strong>Penting ga ?</strong> </label>
                    <select name="prioritas"  id="prioritas" class="form-control">
                        <option value="penting">Penting</option>
                        <option value="biasa">Biasa</option>
                        <option value="tidak penting">Tidak penting</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="catatan"><strong>Ada catatan penting ?</strong> </label>
                    <textarea class="form-control" id="catatan"></textarea>
                </div>
                <div>
                    <button class="btn btn-dark" @click="reset">Reset</button>
                    <button class="btn btn-primary" @click="save">Save</button>
                </div>
            </div>
        </div>        
        <footer class="text-center mt-5">
            {{ `${mhs.nama} | ${mhs.npm} | ${mhs.kelas}` }}
        </footer>
    </div>
</body>
<script>
    new Vue({
        el: "#app",
        data: {
            todos:[

            ],
            mhs: {
                nama:'Yohanes Renaldi Rio Santana',
                npm: '180709951',
                kelas: 'C',
                 },
            },
        methods: {
            save() {
                let catatan = document.getElementById('catatan');
                let judul = document.getElementById('judul');
                let prioritas = document.getElementById('prioritas');
                
                let todo = {
                    judul : judul.value,
                    prioritas : prioritas.value,
                    catatan : catatan.value,
                }
                document.getElementById('catatan').value="";
                document.getElementById('judul').value="";
                document.getElementById('prioritas').value="";
                this.todos.push(todo);
                console.log(this.todos);
            },
            reset(){
                document.getElementById('catatan').value="";
                document.getElementById('judul').value="";
                document.getElementById('prioritas').value="";
            },
            del(index){
                this.todos.splice(index,1);
            },
        },
    });
</script>
</html>
